    var RIPROXYPATH = '{{ RIPROXYPATH }}';
    window.__RIPROXYPATH__ = RIPROXYPATH;

    // If the RIPROXYPATH is not set, then we need to set it to undefined

      window.__RIPROXYPATH__ = undefined;
    }
  </script>
